<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Player (Working Demo)</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      background-color: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .video-js {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    #skipIntroBtn {
      position: absolute;
      bottom: 90px;
      right: 30px;
      z-index: 9999;
      display: none;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    #skipIntroBtn:hover {
      background: #ffcc00;
    }

    .vjs-control-bar {
      background: rgba(0, 0, 0, 0.6) !important;
    }
  </style>
</head>
<body>

  <div style="position:relative;">
    <video
      id="animePlayer"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      poster="https://i.imgur.com/o6i7h5G.jpg"
    ></video>

    <button id="skipIntroBtn">Skip Intro</button>
  </div>

  <script>
    const video = document.getElementById("animePlayer");
    const skipIntroBtn = document.getElementById("skipIntroBtn");

    // ðŸ‘‡ Reliable demo stream that plays everywhere
    const hlsSrc = "https://test-streams.mux.dev/sintel/master.m3u8";
    const mp4Fallback = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4";

    const player = videojs("animePlayer", {
      controls: true,
      autoplay: false,
      preload: "auto",
      fluid: true,
    });

    function loadVideo() {
      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({
          debug: false,
          enableWorker: true,
        });
        hls.loadSource(hlsSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS error:", data);
          if (data.fatal) {
            console.log("Switching to MP4 fallback");
            player.src({ type: "video/mp4", src: mp4Fallback });
          }
        });
        console.log("âœ… HLS Source attached successfully");
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = hlsSrc;
        console.log("âœ… Native HLS supported");
      } else {
        console.log("âš ï¸ Using MP4 fallback");
        player.src({ type: "video/mp4", src: mp4Fallback });
      }
    }

    loadVideo();

    // â­ Skip Intro
    player.on("timeupdate", () => {
      const t = player.currentTime();
      if (t > 5 && t < 75) skipIntroBtn.style.display = "block";
      else skipIntroBtn.style.display = "none";
    });

    skipIntroBtn.addEventListener("click", () => {
      player.currentTime(75);
      skipIntroBtn.style.display = "none";
    });
  </script>
</body>
</html>
